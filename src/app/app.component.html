<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
<h2>Here are some links to help you start: </h2>
<div class="form-horizontal well">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Dish Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" placeholder="Dish Name" [(ngModel)]="dishName">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Dish Resipe</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword3" placeholder="Resipe Discription" [(ngModel)]="dishResipe">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-success" (click)="onAddVeg()">Add Veg Dish</button>
      <button class="btn btn-danger" (click)="onAddNonVeg()">Add NV Dish</button>
    </div>
  </div>
</div>
<hr class="divider"/>
<app-dishes-list  *ngFor="let dishes of disheslist" [dish]="dishes"></app-dishes-list>

</div>
